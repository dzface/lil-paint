<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <div>
      <button class="filling-mode">✒️</button>
      <button class="new-canvas">🗑️</button>
      <button class="eraser-mode">⬜</button>
      <button class="upload-button">🖼️</button>
      <button class="save-button">💾</button>
      <input class="draw-text-mode" maxlength="20" type="text" placeholder="Enter word and double click canvas">
      <input class = "image" type="file" accept="image/*" style="display: none">
    </div>
    <div>
      <input class="line-width" type="range" min="1" max="10" value="5.0" step="0.5">
      <input class ="color" type="color">
      <div class="color-option" style="background-color: #EA2027;" data-color="#EA2027"></div>
      <div class="color-option" style="background-color: #EE5A24;" data-color="#EE5A24"></div>
      <div class="color-option" style="background-color: #FFC312;" data-color="#FFC312"></div>
      <div class="color-option" style="background-color: #A3CB38;" data-color="#A3CB38"></div>
      <div class="color-option" style="background-color: #009432;" data-color="#009432"></div>
      <div class="color-option" style="background-color: #0652DD;" data-color="#0652DD"></div>
      <div class="color-option" style="background-color: #5758BB;" data-color="#5758BB"></div>
      <div class="color-option" style="background-color: #6F1E51;" data-color="#6F1E51"></div>
      <div class="color-option" style="background-color: #FFFFFF;" data-color="#FFFFFF"></div>
      <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
    </div>
    
  </div>
  <canvas></canvas>
  
  <script src="app.js"></script>
</body>
</html>
